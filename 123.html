<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 110px; /* Push content below fixed navbar */
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .intro-section {
            padding: 40px 20px;
            background: #ffffff;
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .intro-section h2 {
            color: #3a9497;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .intro-section p {
            color: #013f35;
            font-size: 18px;
            line-height: 1.6;
        }
        .nav-bar {
            background-color: #9290fa;
            overflow: hidden;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: rgb(135, 38, 38);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: rgb(115, 35, 35);
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: rgb(30, 27, 27);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }
        .dropdown-submenu {
        position: relative;
    }
    
    .dropdown-submenu .dropdown-content {
        top: 0;
        left: 100%;
        position: absolute;
        display: none;
    }
    
    .dropdown-submenu:hover .dropdown-content {
        display: block;
    }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: rgb(74, 52, 52);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #de5e5e;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: rgb(198, 40, 40);
        }
        .content-section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        .content-section.active {
            display: block; /* Shown when active */
        }
        .content-section h1 {
            color: #362828;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .content-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .content-section th, .content-section td {
            border: 1px solid #2a1e1e;
            padding: 8px;
            text-align: left;
        }
        .content-section th {
            background-color: #f2f2f2;
        }
        .content-section p {
            color: #975858;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: #ffffff; /* Text color remains white for readability */
            width: 100%;
        }
        /* Styles for the new nav bar */
        nav {
            background-color: rgba(157, 125, 201, 0.5); /* Semi-transparent version of #9d7dc9 */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed; /* Fix navbar at the top */
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100%; /* Full width */
            z-index: 1000; /* Keep navbar on top */
            transition: transform 0.3s ease; /* Smooth transition for hide/show */
        }
        nav.hidden {
            transform: translateY(-100%); /* Slide up to hide */
        }
        nav img {
            vertical-align: middle;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            position: relative;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 14px 16px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        nav ul li .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }
        nav ul li .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        nav ul li .dropdown-content a:hover {
            background-color: #ddd;
        }
        nav ul li:hover .dropdown-content {
            display: block;
        }
    </style>
